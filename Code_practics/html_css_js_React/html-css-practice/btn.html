<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    img {
        width: 100%;
        height: auto;
    }

    #container {
        margin: 10px;
        position: relative;
    }

    #btn {
        background-color: black;
        color: white;
        padding: 14px 17px;
        font-size: 1.5em;
        width: 30%;
        border-radius: 13px;
        text-align: center;

    }

    #bar {
        display: flex;
    }

    #bar img {
        width: calc(100%/4);
    }
</style>

<body>
    <div id="container">
        <img id="image" src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
        <div id="bar">
            <img id="img1" src="https://www.w3schools.com/howto/img_nature_wide.jpg">
            <img id="img2" src="https://www.w3schools.com/howto/img_snow_wide.jpg"> 
            <img id="img3" src="https://www.w3schools.com/howto/img_lights_wide.jpg">
            <img id="img4" src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
        </div>

    </div>

</body>
<script>

    var images = ["https://www.w3schools.com/howto/img_nature_wide.jpg", "https://www.w3schools.com/howto/img_snow_wide.jpg", "https://www.w3schools.com/howto/img_lights_wide.jpg", "https://www.w3schools.com/howto/img_mountains_wide.jpg"]
    img1.onclick = () => image.src=images[0]
    img2.onclick = () => image.src=images[1]
    img3.onclick = () => image.src=images[2]
    img4.onclick = () => image.src=images[3]
</script>

</html>
