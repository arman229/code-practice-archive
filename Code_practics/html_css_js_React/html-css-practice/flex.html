<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #flex-container {
        display: flex;
        flex-wrap: wrap;
        width: 500px;
        height: 600px;
        border: 2px solid red;
        justify-content: space-evenly;
     
        
    }

    #flex-container div {
        padding: 12px;
        border: 2px solid red;
        margin: 20px;
    }
</style>

<body>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
