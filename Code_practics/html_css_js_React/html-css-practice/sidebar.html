<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
<div id="sidebar-left">
    <i id="close-icon" class="fa fa-close" onclick="closeNav()"></i>
    <br>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>
<div id="sidebar-right">
    <button id="btn" onclick="openNav()"> Open Sidebar</button>
</div>
<script>
    function openNav() {
        document.getElementById("sidebar-left").style.left = "0px";
        document.getElementById("sidebar-right").style.marginLeft = "200px";
    }

    function closeNav() {
        document.getElementById("sidebar-left").style.left = "-200px";
        document.getElementById("sidebar-right").style.marginLeft = "0";
    }
</script>
</body>
</html>
