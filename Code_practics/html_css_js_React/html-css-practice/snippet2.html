<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            color: white;
        }

        section {
            background-color: #090721;
            display: flex;
        }

        h1 {
            margin: 0;
        }

        #youtube,
        #contact_us {
            width: 50%;
            padding: 5%;
        }

        .mtb {
            margin-top: 32px;
            margin-bottom: 32px;
            padding: 12px 8px;
            background-color: #090721;
            border: 2px solid #272E35;
        }

        .mtb:focus {
            border-color: rgb(92, 92, 92);
            outline: none;
        }

        #youtube iframe {
            width: 100%;
            height: 400px;
        }

        #contact_us input,
        textarea {
            display: block;
            width: 100%;
        }

        #contact_us button {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            background-image: linear-gradient(to right, blue, black, blue);
        }
    </style>
</head>

<body>
    <section>
        <div id="youtube">
            <iframe src="https://www.youtube.com/embed/hebKs0DNvPU"></iframe>
        </div>
        <div id="contact_us">
            <h1>CONTACT US</h1>
            <form action="">
                <input class="mtb" type="text" placeholder="Full Name*" />
                <input class="mtb" type="email" placeholder="Email Address*">
                <input class="mtb" type="text" placeholder="Subject" />
                <textarea class="mtb" cols="30" rows="4" placeholder="How can we Help?"> </textarea>
                <button>Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
