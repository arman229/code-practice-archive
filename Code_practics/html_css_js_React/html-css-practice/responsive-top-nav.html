<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive top nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    #container {
        background-color: rgb(54, 41, 41);
        width: 100%;

    }

    #container a {
        padding: 15px;
        text-decoration: none;
        display: inline-block;
        color: white;
        font-size: 20px;

    }

    #container #active {
        background-color: rgb(63, 116, 63);
    }

    #container a:hover {
        background-color: black;
    }

    #container .menu {
        color: white;
        position: absolute;
        right: 0;
        top: 0;
        padding: 15px;
        font-size: 20px;
        cursor: pointer;
        display: none;
    }

    @media screen and (max-width:600px) {
        #container a:not(:first-child) {
            display: none;
        }

        #container a.menu {
            display: block  
        }
    }

    @media screen and (max-width:600px) {
        #container.responsive a {
            display: block  
        }
    }
</style>


<body>
    <div id="container" class="responsive">
        <a href="#" id="active">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a class="menu" href="javascript:void(0);" onclick="myFunction()"><i class="fa fa-bars "> </i></a>


    </div>

</body>
<script>
    function myFunction() {
        var x = document.getElementById("container");
        if (x.className === "responsive") {
            x.className = "";
        } else {
            x.className = "responsive";
        }
    }
</script>

</html>
