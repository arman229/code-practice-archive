<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Titlesd</title>
</head>
<style>
    body {
        margin: 10px;
    }

    * {
        box-sizing: border-box;
    }

    .image {
        display: inline-block;
        position: relative;
        border: 2px solid red;
        padding: 0;
    }

    .caption {
        position: absolute;
        bottom: 20px;
        border: 2px solid red;
        text-align: center;
        width: 100%;
        display: none;
        color: white;
        font-size: 20px; transition: 5s ease;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
    }

    .image:hover .caption {
        display: block;
    }

    .image:hover img {
        opacity: .5;
    }
</style>

<body>
    <h1>Image Overlay Title</h1>
    <p>Hover over the image to see the effect.</p>
    <div class="image"><img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
        <div class="caption">My Name is John</div>
    </div>

</body>

</html>
