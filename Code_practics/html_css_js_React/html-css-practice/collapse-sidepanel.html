<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title> Collapse Sidepanel</title>

  <link rel="stylesheet" href="collapse-sidepanel.css">
</head>
<body>
<button class="btn" onclick="openNav()"> &#9776; Toggle Sidepanel</button>
<div id="side-menu">
  <i id="close-icon" class="fa fa-close" onclick="closeNav()"></i>
  <a href="#"> About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
<script>
  function openNav() {
    document.getElementById("side-menu").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("side-menu").style.width = "0";
  }
</script>
</body>
</html>
