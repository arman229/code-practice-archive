<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title> Image Text Blocks</title>
<style>
    #container {
        position: relative;
        border: 2px solid red;
        font-family: Arial;
    }

    #container img {
        width: 100%;
    }

    #sub-container {
        position: absolute;
        right: 10px;
        background-color: black;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        bottom: 20px;
        border: 2px solid red;
    }
</style>


<body>
    <div id="container">
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
        <div id="sub-container">
            <h1>Nature</h1>
            <p> What a beautiful sunrise</p>
        </div>
    </div>
</body>

</html>
