<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    * {
        box-sizing: border-box;
        color: white;
    }

    #hand-img {
        margin-bottom: 200px;
        width: 100%;
        height: auto;
    }

    section {
        width: 100%; 
        position: relative;
        background-color: #040311;
    }

    #partner {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    #btn {
        position: absolute;
        bottom: 25%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 17px;
        padding: 12px 16px;
        background-color: blue;
    }

    #members {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    #Contributor {
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        position: absolute;
    }

    h1 {
        font-size: 2em;
    }
</style>

<body>
    <section>

        <img id="hand-img" src="hands-bg.png" alt="qq">
        <h1 id="partner">Be a partner</h1>
        <button id="btn">Signup Now</button>
        <h1 id="members">Committee members</h1>
        <h1 id="Contributor">Be a Contributor</h1>

    </section>
</body>

</html>
