<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0px;
    }

    #container { position: absolute;
        top: 0px;
        background-color: black;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #quiz-start-btn {
        font-size: 2em;
        border-radius: 20px;

        padding: 12px;
        background-color: rgba(128, 128, 128, .5);
        color: white;
    }

    #timer {
        display: flex;
        justify-content: end;
    }

    #timer>p {
        
        padding: 12px;
        background-color: black;
        color: white;
    }

    #quiz-start-btn:hover {
        background-color: rgba(128, 128, 128, 1);
        color: black;
    }

    #container2 {
        visibility: hidden;
        position: absolute;
        top: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: rgb(62, 11, 230);
    }

    #pagination {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 20px;
    }

    #pagination>div {
        padding: 12px;
        border: 1px solid black;
        cursor: pointer;
    }

    #pagination>div:hover {
        background-color: black;
        color: white;
    }

    #sub-container2 {
        max-width: 500px;
        min-height: 300px;
        outline: 7px solid black;
        background-color: white;
        border-radius: 14px;
    }

    label {
        display: block;
        margin: 12px 28px;
    }

    #main {
      
        display: flex;

        justify-content: center;
        align-items: center;
        position: relative;
    }

    #left {
        position: absolute;
        top: 50%;
        transform: translatey(-50%);
        left: 0px;
        cursor: pointer;
        padding: 10px;
        background-color: rgb(0, 0, 0, .5);
    }

    #right {
        position: absolute;
        background-color: rgb(0, 0, 0, .5);
        top: 50%;
        transform: translatey(-50%);
        right: 0;
        padding: 10px;
        cursor: pointer;
    }

    #left:hover {
        background-color: rgb(0, 0, 0, 1);
        color: white;
    }

    #right:hover {
        background-color: rgba(0, 0, 0, 1);
        color: white;
    }
</style>

<body>

    <div id="container">
        <button id="quiz-start-btn" onclick="quiz_start()"> Quiz Start</button>
    </div>
    <div id="container2">
        <div id="sub-container2">
            <div id="timer">
                <p><span id="mintues">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            </div>
            <div id="main">
                <span id="left">&#10094;</span>
                <span id="mcqs">
                    <h2>Q 1):HTML stand for</h2>

                    <label for="options"><input type="radio" name="options">hypertext markup language </label>
                    <label for="options"><input type="radio" name="options">hypertext markup language</label>
                    <label for="options"><input type="radio" name="options">hypertext markup language</label>
                    <label for="options"><input type="radio" name="options">hypertext markup language</label>
                </span>
                <span id="right">&#10095;</span>
            </div>
            <div id="pagination">
                <div>&#10094;</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>&#10095;</div>
            </div>

        </div>
    </div>
</body>
<script>
    var mintuesele = document.getElementById('mintues');
    var secondsele = document.getElementById('seconds');
    var tensele = document.getElementById('tens');
    var  container = document.getElementById('container');
    var  container2 = document.getElementById('container2');
    var mintues = 0
    var seconds = 0
    var tens = 0
    var flag = false;


    function quiz_start() {
        flag = true;
        container2.style.visibility="visible"
        container.style.visibility="hidden"
        startTimer()
    }







    function startTimer() {
        if (flag == true) {
            tens++;
            if (tens == 59) {
                tens = 0
                seconds++
                if (seconds == 59) {
                    mintues++
                    seconds = 0
                    tens = 0
                }
            }
            var mintuesstr = mintues;
            var secondsstr = seconds;
            var tensstr = tens;

            if (mintues < 10) {
                mintuesstr = "0" + mintuesstr
            }
            if (seconds < 10) {
                secondsstr = "0" + secondsstr
            }
            if (tens < 10) {
                tensstr = "0" + tensstr
            }
            mintuesele.innerHTML = mintuesstr;
            secondsele.innerHTML = secondsstr;
            tensele.innerHTML = tensstr;
            setTimeout("startTimer()", 1000)
        }


    }

</script>


</html>
